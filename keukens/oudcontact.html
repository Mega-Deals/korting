<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contactformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form class="contact-form">
    <h2>Neem contact op</h2>
    <div class="form-group">
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Je naam" required />
    </div>
    <div class="form-group">
      <label for="email">E-mailadres</label>
      <input type="email" id="email" name="email" placeholder="Je e-mailadres" required />
    </div>
    <div class="form-group">
      <label for="message">Bericht</label>
      <textarea id="message" name="message" placeholder="Je bericht" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Verstuur</button>
    </div>
  </form>
</body>
</html>
